name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set path vendor/bundle
          bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Validate content model
        run: ruby scripts/validate_content_model.rb
