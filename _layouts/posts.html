---
layout: default
---
<div class="grid-area">
  <div class="posts-grid">
    <div class="post-title">
      <a href="/blog"><h3 class="bold black">  Blog </h3></a>
      <div class="offset-right">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="post-content">
      <img src="/assets/images/{{ page.image }}">
      <p>{{ page.date | date: '%B %d %Y' }}</p>

      {{ content }}

    </div>
  </div>
</div>
