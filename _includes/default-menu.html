<img class="logo" src="K-Logo-Solid-white.png" alt="">
<nav class="nav">
  <ul>
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for page in naviation_pages %}
      {% if page.navigation_weight %}
        <li>
            <a href="{{ page.url }}" {% if page.url == page.url %} class="active" {% endif %}>
              {{ page.title }}
            </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
