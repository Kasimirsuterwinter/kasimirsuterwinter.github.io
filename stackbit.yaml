stackbitVersion: ~0.2.0
ssgName: jekyll
ssgVersion: 0.1.12
buildCommand: ./ssg-build.sh
publishDir: _site
staticDir: ''
uploadDir: assets/images
dataDir: _data
pagesDir: ''
pageLayoutKey: layout
excludePages:
  - README.md
models:
  config:
    type: config
    label: Global site config
    fields:
      - type: string
        name: baseurl
        label: Base URL
        description: Serve the website from the given base URL
        hidden: true
      - type: string
        name: permalink
        label: Permalink
        description: 'The output path for your pages, posts, or collections.'
        default: '/posts/:slug:output_ext'
        hidden: true
      - type: string
        label: Title
        name: title
      - type: string
        label: Description
        name: description
      - type: string
        label: Time Zone
        name: timezone


  index:
    type: page
    label: Home
    layout: index
    file: index.html
    singleInstance: true
    fields:
      - type: string
        label: Title
        name: title
      - type: boolean
        label: Is home page
        name: isHome
        hidden: true
      - type: page_menus
        name: menus
        label: Home Menus
        description: Which menus should this page show up in
  page:
    type: page
    label: Page
    layout: page
    fields:
      - type: page_menus
        name: menus
        label: Page Menus
        description: Which menus should this page show up in
  blog:
    type: page
    label: Blog
    layout: posts
    file: blog.html
    singleInstance: true
    hideContent: true
    fields:
      - type: string
        label: Title
        name: title
      - type: page_menus
        name: menus
        label: Store Menus
        description: Which menus should this page show up in
  work:
    type: page
    label: Work
    layout: work
    file: work.html
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: headline
        label: Headline
      - type: markdown
        name: introduction
        label: Introduction


  home_content:
    type: data
    label: Home content
    file: _data/home.yml
    singleInstance: true
    fields:
      - type: list
        name: cover_statement_lines
        label: Cover statement lines
        items:
          type: string
      - type: list
        name: body_statements
        label: Body statements
        items:
          type: text
      - type: object
        name: cv
        label: CV link
        fields:
          - type: string
            name: label
            label: Label
          - type: string
            name: url
            label: URL

  footer_content:
    type: data
    label: Footer content
    file: _data/footer.yml
    singleInstance: true
    fields:
      - type: object
        name: contact
        label: Contact
        fields:
          - type: string
            name: email_display
            label: Email
          - type: string
            name: location
            label: Location
      - type: list
        name: social_links
        label: Social links
        items:
          type: object
          fields:
            - type: string
              name: label
              label: Label
            - type: string
              name: url
              label: URL
      - type: string
        name: github_repo_url
        label: Github repository URL
      - type: object
        name: license
        label: License
        fields:
          - type: string
            name: label
            label: Label
          - type: string
            name: url
            label: URL
      - type: string
        name: credit
        label: Footer credit

  article:
    type: page
    label: Blog
    folder: _posts
    layout: posts
    match:
      - "**/*"
    fields:
      - type: layout
        name: Posts
        label: posts
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: image
        label: Image
        description: the articles image
      - type: string
        name: categories
        label: categories

  article:
    type: page
    label: Work
    folder: _work
    layout: work
    match:
      - "**/*"
    fields:
      - type: layout
        name: work
        label: work
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: image
        label: Image
        description: the articles image
      - type: string
        name: categories
        label: categories
