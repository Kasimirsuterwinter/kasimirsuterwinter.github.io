stackbitVersion: ~0.2.0
ssgName: jekyll
ssgVersion: 0.1.12
buildCommand: ./ssg-build.sh
publishDir: _site
staticDir: ''
uploadDir: assets/images
dataDir: _data
pagesDir: ''
pageLayoutKey: layout
excludePages:
  - README.md
models:
  config:
    type: config
    label: Global site config
    fields:
      - type: string
        name: baseurl
        label: Base URL
        description: Serve the website from the given base URL
        hidden: true
      - type: string
        name: permalink
        label: Permalink
        description: 'The output path for your pages, posts, or collections.'
        default: '/posts/:slug:output_ext'
        hidden: true
      - type: string
        label: Title
        name: title
      - type: string
        label: Description
        name: description
      - type: string
        label: Time Zone
        name: timezone


  index:
    type: page
    label: Home
    layout: index
    file: index.html
    singleInstance: true
    fields:
      - type: string
        label: Title
        name: title
      - type: boolean
        label: Is home page
        name: isHome
        hidden: true
      - type: page_menus
        name: menus
        label: Home Menus
        description: Which menus should this page show up in
  page:
    type: page
    label: Page
    layout: page
    fields:
      - type: page_menus
        name: menus
        label: Page Menus
        description: Which menus should this page show up in
  blog:
    type: page
    label: Blog
    layout: posts
    file: blog.html
    singleInstance: true
    hideContent: true
    fields:
      - type: string
        label: Title
        name: title
      - type: page_menus
        name: menus
        label: Store Menus
        description: Which menus should this page show up in
  work:
    type: page
    label: Work
    layout: work
    file: work.html
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: headline
        label: Headline
      - type: markdown
        name: introduction
        label: Introduction

pagesDir: _posts
models:
  article:
    type: page
    label: Article
    folder: _posts
    match:
      - "**/*"
    fields:
      - type: layout
        name: Posts
        label: posts
        file: posts.html
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: image
        label: Image
        description: the articles image
      - type: string
        name: categories
        label: categories
